<p>Image grid is a grid version of <node stack/>. It allows a composition of multiple images in a grid form.</p>
<br><br>
<h2>Grid Properties</h2>
<br>
<h3><junc Main Axis/></h3>
<br>
<img grid_main_axis>
<br>
<p>The main axis where the next surface will be placed.</p>
<br>
<h3><junc Column/></h3>
<br>
<img grid_column>
<br>
<p>The number of surfaces in the main axis before the surface moved to the next line.</p>
<br>
<h3><junc Spacing/></h3>
<br>
<img grid_spacing>
<br>
<p>The spacing between each surface.</p>
