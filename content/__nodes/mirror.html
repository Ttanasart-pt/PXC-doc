<p>Mirror node flip image along a given line, creating reflection. If you want to simply flip the image along 
an axis, use the <node flip/> node.</p>
<br>
<img-deco mirror>
<br><br>
<h2>Properties</h2>
<br>
<h3><junc position/></h3>
<br>
<p>The center point for the reflection line.</p>
<br>
<h3><junc angle/></h3>
<br>
<p>The angle of the reflection line</p>
