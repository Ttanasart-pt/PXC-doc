<p>This node allows you to replace color in a gradient that match the <span class="inline-code">Color from</span> 
to the <span class="inline-code">Color to</span> color.</p>
<br><br>
<h2>Properties</h2>
<br>
<table class="cc4060">
    <tr>
        <th>Property</th>
        <th>Description</th>
    </tr>
    <tr>
        <td><span class="inline-code">Color from</span></td>
        <td>Color to replace</td>
    </tr>
    <tr>
        <td><span class="inline-code">Color to</span></td>
        <td>Color to replace with</td>
    </tr>
    <tr>
        <td><span class="inline-code">Threshold</span></td>
        <td>How different the color can be to be replaced</td>
    </tr>
</table>
