<p>This node allows you to replace color in a gradient that match the <junc Color from> 
to the <junc Color to> color.</p>
<br><br>
<h2>Properties</h2>
<br>
<table class="cc4060">
    <tr>
        <th>Property</th>
        <th>Description</th>
    </tr>
    <tr>
        <td><junc Color from></td>
        <td>Color to replace</td>
    </tr>
    <tr>
        <td><junc Color to></td>
        <td>Color to replace with</td>
    </tr>
    <tr>
        <td><junc Threshold></td>
        <td>How different the color can be to be replaced</td>
    </tr>
</table>
