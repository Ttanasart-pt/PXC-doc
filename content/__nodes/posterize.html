<p>Posterize node map each pixel to the closest color in the given <junc palette/>.</p>
<br>
<img-deco posterize>
<br><br>
<h2>Properties</h2>
<br>
<h3><junc palette/></h3>
<br>
<p>The palette to map to.</p>
<br>
<h3><junc posterize alpha/></h3>
<br>
<p>Whether to posterize alpha value as well.</p>
<br>
