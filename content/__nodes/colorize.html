<p>Colorize node is a main method of coloring black and white image. It map the brightness of a pixel to a color 
in the gradient.</p>
<br>
<img colorize>
<br><br>
<h2>Properties</h2>
<br>
<h3><junc gradient/></h3>
<br>
<p>Gradient to map the surface.</p>
<br>
<h3><junc gradient shift/></h3>
<br>
<p>Shift the gradient by a fix amount.</p>
<br>
<h3><junc multiply alpha/></h3>
<br>
<p>Multiply alpha value to the brightness calculation.</p>
