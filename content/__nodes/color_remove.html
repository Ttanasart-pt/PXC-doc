<h2>Properties</h2>
<br>
<h3><junc colors/></h3>
<br>
<p>Palette containing colors to be removed.</p>
<br>
<h3><junc threshold/></h3>
<br>
<p>How close the color should be to the palette to be removed.</p>
<br>
<h3><junc invert/></h3>
<br>
<p>Invert the selection, remove the color that is not in the palette.</p>
<br>
