<p>Contrast blur node blur out area with low contrast. This can be use to reduce the amount of detail in the image. 
Use this node with <node dither/> to convert random noise into a pattern.</p>
<br>
<img-deco blur_contrast>
<br><br>
<h2>Properties</h2>
<br>
<h3><junc size/></h3>
<br>
<p>Blur radius.</p>
<br>
<h3><junc threshold/></h3>
<br>
<p>The amount of contrast until the blur stop.</p>
