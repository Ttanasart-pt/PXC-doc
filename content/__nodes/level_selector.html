<p>Level selector node extract the pixel inside the configured brightness range.</p>
<br>
<img-deco level_selector>
<br><br>
<h2>Properties</h2>
<br>
<h3><junc midpoint/></h3>
<br>
<p>The middle of the selecting range.</p>
<br>
<h3><junc range/></h3>
<br>
<p>The width of the range.</p>
<br>
<h3><junc keep original/></h3>
<br>
<p>Whether to output the black and white mask or the original image in the selected area.</p>
<br>
