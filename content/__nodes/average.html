<p>Average node extracts all color from the surface and calculate average color from it.<br><br>
The node has 2 outputs.</p>
<br><br>
<h2>Outputs</h2>
<br>
<h3><junc surface out/></h3>
<br>
<p>Output a surface of the equal dimension with a single solid color.</p>
<br>
<h3><junc color/></h3>
<br>
<p>The averaged color as a color data.</p>
