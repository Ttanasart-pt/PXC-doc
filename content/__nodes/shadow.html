<p>Shadow node cast a straight shadow behind the image. This node use simple image shifting, if you want to 
create nore complex shadow, check out the <node cast shadow/> node</p>
<br>
<img shadow>
<br><br>
<h2>Properties</h2>
<br>
<h3><junc color/></h3>
<br>
<p>Color of the shadow</p>
<br>
<h3><junc strength/></h3>
<br>
<p>Shadow intensity</p>
<br>
<h3><junc shift/></h3>
<br>
<p>Move the shadow</p>
<br>
<h3><junc grow/></h3>
<br>
<p>Expands the shadow size</p>
<br>
<h3><junc blur/></h3>
<br>
<p>Strength of the blur effect</p>
<br>
